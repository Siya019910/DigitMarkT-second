<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigitMarkT - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #d4f0d4;
      background: 
        linear-gradient(rgba(4, 49, 75, 0.85), rgba(34, 70, 38, 0.85)),
        url('digitmarkt.png') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(4, 49, 75, 0.8);
      font-weight: bold;
      font-style: italic;
      font-size: 2rem;
      color: #a3d9a5;
      text-shadow: 0 0 5px #0b3d0b;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: rgba(4, 49, 75, 0.9);
      padding: 1rem 0;
    }

    nav a {
      color: #a3d9a5;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a[aria-current="page"] {
      color: #72b572;
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #c8e6c9;
      font-style: italic;
      margin-bottom: 1.5rem;
    }

    .contact-details {
      background-color: rgba(34, 70, 38, 0.75);
      border: 2px solid #2a5230;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: left;
      color: #d4f0d4;
      font-size: 1rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .contact-form textarea {
      height: 120px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #388e3c;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: rgba(4, 49, 75, 0.9);
      color: #a3d9a5;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    DigitMarkT
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <main>
    <h2>Contact Me</h2>

    <div class="contact-details">
      <p><strong>Address:</strong> 959 Lunga Street, Twala Section, Katlehong 1431</p>
      <p><strong>WhatsApp:</strong> 064 212 2136</p>
      <p><strong>Email:</strong> siyabongathomo.tpy@gmail.com</p>
    </div>

    <form action="/submit" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 DigitMarkT â€” Transforming ideas into reality
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
